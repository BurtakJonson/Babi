<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoodieShop - Магазин стильных кофт</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HoodieShop">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="products.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Стильные кофты для любого сезона</h1>
            <p>Высокое качество по доступным ценам</p>
            <a href="products.html" class="btn">Смотреть каталог</a>
        </section>

        <section class="featured">
            <h2>Популярные товары</h2>
            <div class="products">
                <div class="product">
                    <img src="images/hoodie1.jpg" alt="Кофта 1">
                    <h3>Чёрная классика</h3>
                    <p>1500 руб.</p>
                    <button class="btn">В корзину</button>
                </div>
                <div class="product">
                    <img src="images/hoodie2.jpg" alt="Кофта 2">
                    <h3>Серая с принтом</h3>
                    <p>1800 руб.</p>
                    <button class="btn">В корзину</button>
                </div>
                <div class="product">
                    <img src="images/hoodie3.jpg" alt="Кофта 3">
                    <h3>Оверсайз белая</h3>
                    <p>2000 руб.</p>
                    <button class="btn">В корзину</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HoodieShop. Все права защищены.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
